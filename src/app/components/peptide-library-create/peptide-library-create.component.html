<button mat-icon-button class="close-button" [mat-dialog-close]="true">
  <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>

<h1 mat-dialog-title>Neues Peptid hinzuf√ºgen</h1>

<mat-dialog-content>
  <form [formGroup]="peptideForm" id="peptide-form" (submit)="submit()">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput type="text" #name maxlength="45" formControlName="name" required>
      <mat-hint align="end">{{name.value.length}} / 45</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Organismus</mat-label>
      <input matInput type="text" #organism maxlength="45" formControlName="organism" required>
      <mat-hint align="end">{{organism.value.length}} / 45</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Beschreibung</mat-label>
      <input matInput type="text" #description formControlName="description">
    </mat-form-field>
  </form>

  <mat-divider style="padding-top: 16px; padding-bottom: 16px;"></mat-divider>
  <h4>Dokumente</h4>
  <ngx-dropzone #drop (change)="onSelect($event)" style="width: 100%;">
    <ngx-dropzone-label>Drop & Drop</ngx-dropzone-label>
    <ngx-dropzone-preview *ngFor="let file of files" [removable]="true" (removed)="onRemove(file)">
      <ngx-dropzone-label>{{ file.name }}</ngx-dropzone-label>
    </ngx-dropzone-preview>
  </ngx-dropzone>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-stroked-button color="primary" style="width: 100%;" type="submit" form="peptide-form">Erstellen</button>
</mat-dialog-actions>
