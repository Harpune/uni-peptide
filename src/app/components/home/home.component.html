<div fxLayout="row" fxLayout.lt-md="column">
  <div fxFlexOrder="1" fxFlex="3 2 66%">
    <mat-card class="main-card">

      <mat-card-header>
        <mat-card-title>Institute</mat-card-title>
        <mat-card-subtitle>Hier sind alle Ihre Institute gelistet</mat-card-subtitle>

      </mat-card-header>
      <table mat-table [dataSource]="instituteData" style="width: 100%;" matSort>

        <ng-container matColumnDef="teamId">
          <th mat-sort-header mat-header-cell *matHeaderCellDef> Team-ID </th>
          <td mat-cell *matCellDef="let element"> {{element.teamId}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-sort-header mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="organisation">
          <th mat-sort-header mat-header-cell *matHeaderCellDef> Organisation </th>
          <td mat-cell *matCellDef="let element"> {{element.organisation}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-sort-header mat-header-cell *matHeaderCellDef> Adresse </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedInstituteColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedInstituteColumns;" (click)="showInstitute(row)"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" [attr.colspan]="displayedInstituteColumns.length" (click)="openDialog()">Es sind keine
            Daten
            vorhanden</td>
        </tr>

      </table>

      <mat-paginator [pageSize]="10"></mat-paginator>
    </mat-card>
  </div>
  <div fxFlexOrder="2" fxFlex="1 1 33%">
    <mat-card class="side-card" [ngClass.lt-md]="{'main-card': true, 'side-card': false}">

      <mat-card-header>
        <mat-card-title>Institut erstellen</mat-card-title>
        <mat-card-subtitle>Sie können ein neues Institut erstellen und eigene Projekte hinzufügen.</mat-card-subtitle>
      </mat-card-header>

      <!-- <mat-card-content>
        <p></p>
      </mat-card-content> -->
      <mat-card-actions>
        <button mat-stroked-button (click)="openDialog()" style="width: 100%;" color="primary">Erstellen</button>
      </mat-card-actions>
    </mat-card>

  </div>
</div>
